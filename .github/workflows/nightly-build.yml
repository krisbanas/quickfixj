name: Java SNAPSHOT Release

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - add-nightly-snapshot-release-test-ci
  schedule:
    - cron: '0 1 * * *'

jobs:
  release-snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK & configure Maven creds
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

          server-id: github                        # <â€“ must match your <id> in the POM
          server-username: ${{ github.actor }}     # provided by the runner
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish SNAPSHOT
        run: ./mvnw deploy -X -B -V -D"maven.javadoc.skip"="true" -D"java.util.logging.config.file"="${{github.workspace}}/quickfixj-core/src/test/resources/logging.properties" -D"http.keepAlive"="false" -D"maven.wagon.http.pool"="false" -D"maven.wagon.httpconnectionManager.ttlSeconds"="120"
